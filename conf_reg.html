<!DOCTYPE HTML>
<html>

<head>
    <title>Conference Regristration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link href="Conf_reg.css" rel="stylesheet">
</head>
    
<body class="m-3">
    
    <div class="bg-secondary-subtle p-3 mb-5">
        <h1 class="py-5">Please provide your registration details.</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
        <h2>Instructions</h2>
        <p>Fill out the form to complete your registration.</p>
        <p>All fields marked as required must be completed.</p>
        </div>

        <div class="col-md-6">
            <form>
            <label class="form-label" for="name">Name:</label>
            <input type="text" id="name" class="form-control" maxlength="70" required>
            <br>

            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
            <br>

            <label class="form-label" for="password">Password:</label>
            <input type="password" id="password" class="form-control" required>
            <br>

            <label class="form-label" for="shirt">Shirt size:</label>
            <select id="shirt" class="form-select" required>
                <option value="">Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br>

            <label class="form-label" for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" class="form-control" required>
            <br>

            <p class="form-text">Receive email updates?</p>
            <div class="form-check">
                <input name="email-updates" id="yes" class="form-check-input" type="radio" required>
                <label for="yes" class="form-check-label">Yes</label>
            </div>
            <div class="form-check">
                <input name="email-updates" id="no" class="form-check-input" type="radio" required>
                <label for="no" class="form-check-label">No</label>
            </div>
            <br>

            <p class="form-text">Choose sessions:</p>
            <div class="form-check">
                <input id="morning" class="form-check-input" type="checkbox">
                <label for="morning" class="form-check-label">Morning</label>
            </div>
            <div class="form-check">
                <input id="afternoon" class="form-check-input" type="checkbox">
                <label for="afternoon" class="form-check-label">Afternoon</label>
            </div>
            <br>

            <label class="form-label" for="requests">Special Requests:</label>
            <textarea id="requests" class="form-control" rows="7" cols="70"></textarea>
            <br>

            <input class="btn btn-primary mt-2" type="submit" value="Submit">
        </form>
    </div>
</div>
</body>

</html>
