<!DOCTYPE HTML>
<html>

<head>
    <title>Student Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

    <link href="student_feedback.css"  rel="stylesheet">

    
</head> 
    
    <body class="m-3">
    
        <div class="bg-secondary-subtle p-3 mb-5">
            <h1 class="py-5">Please provide feedback. You may do so anonymously.</h1>
        </div>

        <div class="row">
       
            <div class="col-md-6">
                <h2>Instructions</h2>

                <p>As one of our students, your thoughts and feedback are important</p>
                <p>Please send them using this form.</p>
                <p>If you would like us to follow up with you, provide your contact information.</p>
            </div>


            <div class="col-md-6">
            <form>
            <label class="form-label"for="name">Name:</label>
            <input type="text" id="Name" class="form-control" required>
            <br>

            <label class="form-label" for="email">Email:</label>
            <input type="text" id="email" class="form-control" required>
            <br>

            <label class="form-label" for="comments">Comments:</label>
            <br>

            <textarea id="Comments" class="form-control" required></textarea>
            <br>
        

            <p class="form-text">Are you a current student?</p>
        
            <div class="form-check">
                <input name="current-student" id="yes" class ="form-check-input" type="radio" checked>
                <label for="yes" class="form-check-label">Yes</label>
            </div>

            <div class="form-check">
                <input name="current-student" id="no" class="form-check-input" type="radio">
                <label for="no" class="form-check-label">No</label><br>
            </div>
            <br>

            <input class="btn btn-primary mt-2" type="Submit">
    
            </form>
        </div>

    </div>

</body>

</html>
